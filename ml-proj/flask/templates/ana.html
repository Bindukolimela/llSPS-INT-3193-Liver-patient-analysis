top: 20%;

<body>
 <div class="login">
	<h1>Liver Patient Analysis Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">
    	<input type="int" name="Age" placeholder="age" required="required" />
        <input type="int" name="Gender" placeholder="gend" required="required" />
	<input type="int" name="Total Bilirubin" placeholder="total bilirubin" required="required" />
        <input type="int" name="Direct Bilirubin" placeholder="direct bilirubin" required="required" />
        <input type="int" name="Alkaline phosphotase" placeholder="alkaline phosphotase" required="required" />
        <input type="int" name="Alamine Aminotransferase" placeholder="alamine aminotransferase" required="required" />
        <input type="int" name="Aspartate Aminotransferase " placeholder="aspartate aminotransferase" required="required" />
        <input type="int" name="Total Protiens" placeholder="total proteins" required="required" />
        <input type="int" name="Albumin " placeholder="albumin" required="required" />
        <input type="int" name="Albumin and Globulin Ratio" placeholder="albumin and globulin ratio " required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
